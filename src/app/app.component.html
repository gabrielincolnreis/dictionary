<img src="/assets/header.png" atl="headerImage">

<div class="wrapper">
  <div class="header">
    <div class="title">
      <h2>Dicion√°rio</h2>
      <mat-icon>add_circle</mat-icon>
    </div>

    <div class="help">
      <mat-icon>help</mat-icon>
      <h3>Ajuda</h3>
    </div>
  </div>

  <table  mat-table [dataSource]="dataSource" class="table">

    <ng-container matColumnDef="title">
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="search">
      <td mat-cell *matCellDef="let element"><mat-icon>search</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="abc">
      <td mat-cell *matCellDef="let element">abc</td>
    </ng-container>

    <ng-container matColumnDef="settings">
      <td mat-cell *matCellDef="let element"><mat-icon>settings</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <td mat-cell *matCellDef="let element"><mat-icon>clear</mat-icon></td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-icon class="addDictionary">add_circle</mat-icon>

</div>
